<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

    <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
    <main>
        <div class="card">
            <picture>
                <source media="(max-width: 650px)" srcset="./images/image-product-mobile.jpg">
                <img src="./images/image-product-desktop.jpg" alt="Parfum">
            </picture>
            <di class="card-body">
                <article>
                    <h2>Perfume</h2>
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.</p>
                </article>
                <div class="price">
                    <div>
                        <b>$149.99</b>
                        <sup>$169.99</sup>
                    </div>
                    <button>
                        <object type="image/svg+xml" data="./images/icon-cart.svg"></object>
                        <span>Add to Cart</span>
                    </button>
                </div>
            </di>
        </div>
    </main>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/ferlagher">Fernanda Laguna Hermida</a>.
    </footer>
</body>

</html>
